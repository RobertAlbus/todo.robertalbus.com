<div class="container-fluid">
  <div class="row">
    <task-list 
            [taskList]="completeTasks()"
            class="col-lg-4"></task-list>
    <task-list 
            [taskList]="incompleteTasks()"

            class="col-lg-4"></task-form>
  </div>

</div>

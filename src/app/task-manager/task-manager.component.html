<div class="container-fluid">
  <div class="row">
    <task-list 
      [taskList]="TaskManager.incompleteTasks()"
      [title]="'To Do'"
      class="col-lg-4"></task-list>
    <task-list 
      [taskList]="TaskManager.completeTasks()"
      [title]="'Done'"
      class="col-lg-4"></task-list>
    <task-form 
      class="col-lg-4"></task-form>
  </div>
</div>

<div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <h1>To Do</h1>
        <div class="taskList"> 
          <div  *ngFor="let task of taskList" class="task toDo">
            <div *ngIf="!task.completed"  (click)="task.toggleComplete()">
              <h2>{{ task.name }}</h2>
              <p>{{ task.description }}</p>
              <a href="#" (click)="deleteTask(task)">delete</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <h1>Done</h1>
        <div class="taskList"> 
          <div  *ngFor="let task of taskList" class="task done">
            <div *ngIf="task.completed"  (click)="task.toggleComplete()">
              <h2>{{ task.name }}</h2>
              <p>{{ task.description }}</p>
              <a href="#" (click)="deleteTask(task)">delete</a>
            </div>
          </div>
        </div>
      </div>
      
      <div class=col-lg-4>
          <h1>New</h1>
          <task-form (newTask)="addTask($event)"></task-form>     
        </div>
    </div>

</div>
